<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="static/assets/css/main.css">
    <style>
        body {
            background-image: url('/static/img/28.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            animation: changeBackground 100s infinite;
            font-family: 'Times New Roman', Times, serif; /* Set font to Times New Roman */
        }

        @keyframes changeBackground {
            0% { background-image: url('/static/img/26.jpeg'); }
            25% { background-image: url('/static/img/27.jpeg'); }
            50% { background-image: url('/static/img/28.jpg'); }
            75% { background-image: url('/static/img/29.jpeg'); }
            100% { background-image: url('/static/img/30.jpeg'); }
        }
        
        li a:hover, .dropdown:hover .dropbtn {
            background-color: red;
        }

        li.dropdown {
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {background-color: #f1f1f1;}

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Custom styles for the result section */
        .result-title {
            font-size: 3.5rem; /* Increase font size */
            font-weight: bold; /* Make text bold */
            color: black; /* Change text color to black */
        }

        .result-subtitle {
            font-size: 3.75rem; /* Increase font size */
            font-weight: bold; /* Make text bold */
            color: black; /* Change text color to black */
        }

        .result-text {
            font-size: 3.5rem; /* Increase font size */
            font-weight: bold; /* Make text bold */
            color: black; /* Change text color to black */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-opacity-75">
    <div class="container">
        <header>
            <nav class="header__nav">
                <div class="header__logo">
                    <img src="static/assets/img/logo.svg" alt="Logo">
                </div>
                <div class="header__nav__content">
                    <ul class="header__menu">
                        <li class="menu__item">
                            <a href="{{('home')}}" class="menu__link active">Home</a>
                        </li>
                        <li class="dropdown">
                            <a href="javascript:void(0)" class="dropbtn">services</a>
                            <div class="dropdown-content">
                                <a href="{{('input2')}}">Crop Yield</a><br>
                                <a href="{{('input3')}}">Crop Water</a><br>
                                <a href="{{('input1')}}">Crop Fertilizer</a><br>
                                <a href="{{('input4')}}">Crop Recommendation</a><br>
                                
                                <a href="{{('weather')}}">wheather</a>
                            </div>
                        </li>
                        <li class="menu__item">
                            <a href="{{('product')}}" class="menu__link">Product</a>
                        </li>
                        <li class="menu__item">
                            <a href="{{('')}}" class="menu__link">Team</a>
                        </li>
                        <li class="menu__item">
                            <a href="{{('blog')}}" class="menu__link">About</a>
                        </li>
                        <li class="menu__item">
                            <a href="{{('chatbot')}}" class="menu__link">Help AI</a>
                        </li>
                        <li class="menu__item">
                            <a href="{{('contact')}}" class="menu__link">Contact</a>
                        </li>
                    </ul>
                    <div class="header__signup">
                        <a href="{{('login')}}" class="btn btn__signup">
                            <i class="fas fa-user-plus"></i> LOGOUT
                        </a>
                    </div>
                </div>
            </nav>
        </header> 
        <div class="flex items-center justify-center">
            <div class="bg-orange-500 bg-opacity-80 p-6 rounded-lg shadow-lg w-full max-w-4xl text-center">
                <h1 class="result-title">Prediction Result</h1>
                <h3 class="result-subtitle">Algorithm Used: {{ algorithm }}</h3>
                <h3 class="result-subtitle">Prediction:</h3>
                <p class="result-text">{{ prediction }}</p>
            </div>
        </div>
    </div>
</body>
</html>
